
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="design.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  
</head>
<body>
  <div class="divaia">
    <div class="container">
      <div class="second ">
       <h4 >Your Result</h4> 
       <div class="score">
        <span class="big-score">76</span>
        <span class="small-score"> of 100</span> 
       </div>
       
       <h3>Great</h3>
       <p class="Text font-weight-100"> You scored higher than 65% of the people who have taken these tests.</p>
       </div>
       <div class="third ">
     <h4> Summary</h4>
     <div class="scores-left">
      <div class="Reaction scoree">
        <div class="con">
          <img class="reaction" src="icon-reaction.svg">
          <span class="top">Reaction </span> 
        </div>
        <div class="cont">
          <span class="black-text">80 /</span><span class="grey">100</span>
        </div>
         
         </div>
      
      <div class="Memory scoree">
        <div class="con">
          <img class="memory" src="icon-memory.svg">
          <span class="top">Memory     </span> 
        </div>
        <div class="cont">
          <span class="black-text">92 /</span><span class="grey">100</span>
        </div>
      </div>
      
       <div class="Verbal scoree">
        <div class="con">
          <img class="verbal" src="icon-verbal.svg">
          <span class="top">Verbal    </span>
        </div>
        <div class="cont">
          <span class="black-text">61 / </span><span class="grey"> 100</span>
        </div>     
        </div>
      
      <div class="Visual scoree">
        <div class="con">
          <img class="visual" src="icon-visual.svg">
          <span class="top ">Visual      </span>
        </div>
        <div class="cont">
          <span class="black-text">72 / </span><span class="grey"> 100</span>
        </div>      </div>
      
     </div>
    
     
    <button> Continue</button>
       </div>
    </div>
  </div>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Menna Mohammed</a>.
  </div>
</body>
</html>
